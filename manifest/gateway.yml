apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: demo-service-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: demo-service
spec:
  hosts:
  - "a6ebecdc1d3e647a6b477d8b9068ffb9-1132922116.us-east-2.elb.amazonaws.com"
  gateways:
  - "demo-service/demo-service-gateway"
  http:
  - match:
    - uri:
        exact: /product
    rewrite:
      uri: /
    route:
    - destination:
        host: demoapp.demo-service.svc.cluster.local
